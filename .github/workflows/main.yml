name: Hive UDF in Go

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    # concurrency:
      # group: ${{ github.workflow }}-${{ github.ref }}
      # cancel-in-progress: true
    strategy:
      matrix:
        java: [8, 11, 16, 17-ea]
        go: ['1.13', '1.14', '1.15', '1.16', '1.17', '1.18', '1.19']
      fail-fast: false
    name: Test JDK ${{ matrix.java }}, Go ${{ matrix.go }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v3.3.0
        with:
          go-version: ${{ matrix.go }}

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'

        # https://stackoverflow.com/questions/64706720/how-to-access-maven-dependency-from-github-packages-on-a-github-actions-workflow
      - name: Test
        env:
          USERNAME: ${{ secrets.USERNAME }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          mvn -s $GITHUB_WORKSPACE/.m2/settings.xml -B test --file pom.xml
